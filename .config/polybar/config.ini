[colors]
rosewater = #F5E0DC
flamingo =#F2CDCD
pink = #F5C2E7
mauve = #CBA6F7
red = #F38BA8
maroon = #EBA0AC
peach = #FAB387
yellow = #F9E2AF
green = #A6E3A1
teal = #94E2D5
sky = #89DCEB
sapphire = #74C7EC
blue = #89B4FA
lavender = #B4BEFE
text = #CDD6F4
subtext1 = #BAC2DE
subtext0 = #A6ADC8
overlay2 = #9399B2
overlay1 = #7F849C
overlay0 = #6C7086
surface2 = #585B70
surface1 = #45475A
surface0 = #313244
base = #1E1E2E
mantle = #181825
crust = #11111B

[bar/default]
width = 100%
height = 30px
radius = 3
padding = 5px

dpi = 96

;background = ${colors.base}
background-0 = ${colors.base}
background-1 = ${colors.mantle}
foreground = ${colors.text}

line-size = 0

border-size = 0
border-color = ${colors.crust}

padding-left = 0
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.surface0}

font-0 = iMWritingQuattroS Nerd Font:size=10;2

modules-left = xwindow
modules-center = xworkspaces  
modules-right = filesystem pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.surface2}
label-active-underline= ${colors.green}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.surface0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.surface0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.green}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#A6E3A1}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#A6E3A1}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#A6E3A1}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.green}

[global/wm]
margin-bottom = .5%

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
