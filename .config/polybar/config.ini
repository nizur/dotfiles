[colors]
rosewater = #F5E0DC
flamingo =#F2CDCD
pink = #F5C2E7
mauve = #CBA6F7
red = #F38BA8
maroon = #EBA0AC
peach = #FAB387
yellow = #F9E2AF
green = #A6E3A1
teal = #94E2D5
sky = #89DCEB
sapphire = #74C7EC
blue = #89B4FA
lavender = #B4BEFE
text = #CDD6F4
subtext1 = #BAC2DE
subtext0 = #A6ADC8
overlay2 = #9399B2
overlay1 = #7F849C
overlay0 = #6C7086
surface2 = #585B70
surface1 = #45475A
surface0 = #313244
base = #1E1E2E
mantle = #181825
crust = #11111B

[bar/default]
width = 100%:-10px
height = 30px
radius = 0
padding = 0
offset-x = 5px
offset-y = 5px
opacity = 0.888888880
dim-value = 0.92

;dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 0

border-top-size = 1
border-color = ${colors.green}

module-margin = 12px

;separator = 
;separator-foreground = ${colors.surface0}

font-0 = "iMWritingQuattroS Nerd Font:size=10;2"
font-1 = "iMWritingQuattroS Nerd Font:size=12;2"
font-2 = "iMWritingQuattroS Nerd Font:size=14;4"
font-3 = "Weather Icons:size=9;2"

modules-left = updates
modules-center = xworkspaces  
modules-right = pulseaudio weather memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; [module/logo]
; type = custom/text
; content-background = ${colors.green}
; content-foreground = ${colors.crust}
; content = %{T3}  %{T-}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-zypper.sh
interval = 90
format-background = ${colors.green}
format-foreground = ${colors.crust}

[module/xworkspaces]
type = internal/xworkspaces
enable-scroll = false

icon-0 = 0;%{T3}%{T-}
icon-1 = 1;%{T3}%{T-}
icon-2 = 2;%{T3}%{T-}
icon-3 = 3;%{T3}%{T-}
icon-4 = 4;%{T3}%{T-}
icon-5 = 5;%{T3}%{T-}
icon-6 = 6;%{T3}%{T-}
icon-7 = 7;%{T3}%{T-}
icon-8 = 8;%{T3}%{T-}
icon-9 = 9;%{T3}%{T-}
icon-default = %{T3}%{T-}

label-active = %icon%
label-active-foreground = ${colors.green}
label-active-underline = ${colors.green}
label-active-padding = 4px

label-occupied = %icon%
label-occupied-foreground = ${colors.overlay0}
label-occupied-padding = 4px

label-urgent = %icon%
label-urgent-background = ${colors.red}
label-urgent-padding = 4px

label-empty =
label-empty-foreground = ${colors.base}
label-empty-padding = 0

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢 muted"
label-muted-foreground = ${colors.overlay2}

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap-simple.sh
interval = 600

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.green}
label = %percentage:.2f%%

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %{F#A6E3A1}%h %d%{F-} %I:%M %p

format-prefix = "%{F#A6E3A1}%{T2}%{T-}%{F-} "
label = %date%
label-padding-right = 10px
#label-foreground = ${colors.green}

[global/wm]
margin = 5px

[settings]
screenchange-reload = true
pseudo-transparency = false

